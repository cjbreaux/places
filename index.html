<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Oh, the places you've been!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Oh, the places you've been!</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="place">Where did you go?</label>
          <input type="text" id="place" name="place"><br>
          <label for="landmark">What landmark did you see?</label>
          <input type="text" id="landmark" name="landmark"><br>
          <label for="season">What Season was it?</label>
          <input type="text" id="season" name="season"><br>
          <label for="note">Additional notes</label>
          <input type="text" id="note" name="note"><br>
          <button type="submit" class= "btn btn-primary" id="submit" name="submit">Submit</button>
        </div>

      </form>

      <ul id="placesList">

      </ul>
    </div>
  </body>
</html>
